<body>

    <div class="container">
        <h1>ç¹é«”ä¸­æ–‡ç­†ç•«å­¸ç¿’</h1>
        
        <div class="input-group">
            <input type="text" id="charInput" maxlength="1" placeholder="å­—">
            <button onclick="handleSearch()">é–‹å§‹å­¸ç¿’</button>
        </div>
        
        <div id="result-area" style="display:none;">
            <div id="zhuyinDisplay" class="zhuyin-box" onclick="playVoice()"></div>
            <p style="font-size:12px; color:#aaa; margin-top:-15px;">ğŸ’¡ é»æ“Šä¸Šæ–¹è½ç™¼éŸ³</p>

                <button style="background:#64748b;" onclick="replay()">é‡æ’­å‹•ç•«</button>

    <script>
        let writer = null;

        // è®€éŸ³åŠŸèƒ½
        function playVoice() {
            const char = document.getElementById('charInput').value;
            if (!char) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(char);
            msg.lang = 'zh-TW';
            window.speechSynthesis.speak(msg);
        }

        // å®ŒæˆéŸ³æ•ˆ
        function playSuccessTone() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            const gain = context.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(523.25, context.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1046.50, context.currentTime + 0.1);
            gain.gain.setValueAtTime(0.2, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.4);
            osc.connect(gain);
            gain.connect(context.destination);
            osc.start();
            osc.stop(context.currentTime + 0.4);
        }

        function handleSearch() {
            const char = document.getElementById('charInput').value.trim();
            if (!char) return;

            document.getElementById('result-area').style.display = 'block';
            document.getElementById('zhuyinDisplay').innerText = char;
            document.getElementById('character-target').innerHTML = '';

            writer = HanziWriter.create('character-target', char, {
                width: 250,
                height: 250,
                padding: 10,
                showOutline: true,
                strokeColor: '#333',
                charDataLoader: function(charToLoad, onComplete) {
                    fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data-traditional@2/${encodeURIComponent(charToLoad)}.json`)
                        .then(res => res.json())
                        .then(onComplete)
                        .catch(() => {
                            fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data@2/${encodeURIComponent(charToLoad)}.json`)
                                .then(res => res.json())
                                .then(onComplete);
                        });
                }
            });
            writer.animateCharacter();
            playVoice();
        }

        function replay() { if (writer) writer.animateCharacter(); }

        function startQuiz() {
            if (writer) {
                writer.quiz({
                    onComplete: function() {
                        playSuccessTone();
                        alert("å¤ªæ£’äº†ï¼ç·´ç¿’å®Œæˆï¼");
                    }
                });
            }
        }
    </script>
