<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繁體中文筆畫學習工具</title>
    <script src="https://unpkg.com/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro/dist/index.js"></script>

    <style>
        body { font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif; background-color: #f0f4f8; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        .input-group { margin: 20px 0; display: flex; justify-content: center; gap: 8px; }
        input { font-size: 20px; padding: 12px; width: 80px; text-align: center; border: 2px solid #ddd; border-radius: 10px; outline: none; }
        input:focus { border-color: #3498db; }
        button { padding: 12px 20px; font-size: 16px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 10px; transition: 0.3s; }
        button:hover { background: #2980b9; }
        #result-area { display: none; flex-direction: column; align-items: center; margin-top: 20px; }
        .zhuyin { font-size: 40px; color: #d35400; font-weight: bold; margin-bottom: 10px; }
        #character-target { width: 250px; height: 250px; border: 1px solid #eee; background: #fff; border-radius: 8px; }
        .status-msg { margin-top: 15px; font-weight: bold; }
        .error { color: #e74c3c; }
        .loading { color: #3498db; }
    </style>
</head>
<body>

    <div class="container">
        <h1>繁體中文筆畫學習</h1>
        <div class="input-group">
            <input type="text" id="charInput" maxlength="1" placeholder="字">
            <button onclick="queryCharacter()">開始學習</button>
        </div>
        
        <div id="statusMsg" class="status-msg"></div>

        <div id="result-area">
            <div id="zhuyinDisplay" class="zhuyin"></div>
            <div id="character-target"></div>
            <div style="margin-top: 15px; display: flex; gap: 10px;">
                <button style="background:#7f8c8d;" onclick="writer.animateCharacter()">重播動畫</button>
                <button id="quizBtn" style="background:#27ae60;" onclick="toggleQuiz()">手寫測驗</button>
            </div>
        </div>
    </div>

    <script>
        let writer = null;
        let isQuiz = false;

        async function queryCharacter() {
            const char = document.getElementById('charInput').value.trim();
            const statusMsg = document.getElementById('statusMsg');
            const resultArea = document.getElementById('result-area');
            const target = document.getElementById('character-target');

            if (!char || !/[\u4e00-\u9fa5]/.test(char)) {
                statusMsg.className = "status-msg error";
                statusMsg.innerText = "請輸入一個中文字";
                return;
            }

            // 初始化
            statusMsg.className = "status-msg loading";
            statusMsg.innerText = "正在連線資料庫...";
            statusMsg.style.display = "block";
            resultArea.style.display = "none";
            target.innerHTML = '';
            isQuiz = false;

            // 1. 取得注音
            try {
                const zhuyin = pinyinPro.pinyin(char, { type: 'zhuyin' });
                document.getElementById('zhuyinDisplay').innerText = zhuyin;
            } catch (e) { console.error(e); }

            // 2. 載入筆畫 (嘗試多個來源)
            const traditionalUrl = (c) => `https://cdn.jsdelivr.net/npm/hanzi-writer-data-traditional@2.0.1/${encodeURIComponent(c)}.json`;
            const standardUrl = (c) => `https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0.1/${encodeURIComponent(c)}.json`;

            try {
                writer = HanziWriter.create('character-target', char, {
                    width: 250,
                    height: 250,
                    padding: 5,
                    showOutline: true,
                    strokeColor: '#2c3e50',
                    // 嘗試從繁體庫載入，若失敗則報錯
                    charDataLoader: async function(charToLoad, onComplete) {
                        try {
                            let response = await fetch(traditionalUrl(charToLoad));
                            if (!response.ok) {
                                console.log("繁體庫未找到，嘗試標準庫...");
                                response = await fetch(standardUrl(charToLoad));
                            }
                            if (!response.ok) throw new Error("來源皆失效");
                            const data = await response.json();
                            onComplete(data);
                            
                            // 成功後顯示
                            statusMsg.style.display = "none";
                            resultArea.style.display = "flex";
                            writer.animateCharacter();
                        } catch (err) {
                            statusMsg.className = "status-msg error";
                            statusMsg.innerText = "讀取失敗。請檢查您的網路是否能連線到 jsdelivr CDN。";
                        }
                    }
                });
            } catch (e) {
                statusMsg.innerText = "啟動失敗。";
            }
        }

        function toggleQuiz() {
            if (!writer) return;
            isQuiz = !isQuiz;
            if (isQuiz) {
                writer.quiz();
                document.getElementById('quizBtn').innerText = "停止測驗";
            } else {
                writer.cancelQuiz();
                writer.animateCharacter();
                document.getElementById('quizBtn').innerText = "手寫測驗";
            }
        }
    </script>
</body>
</html>
