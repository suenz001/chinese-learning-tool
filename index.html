<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繁體中文筆畫學習工具</title>
    <script src="https://unpkg.com/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro@3.18.3/dist/index.js"></script>

    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f8f9fa; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 420px; width: 100%; }
        h1 { color: #2c3e50; font-size: 24px; margin-bottom: 5px; }
        .input-group { margin: 20px 0; display: flex; justify-content: center; gap: 8px; }
        input { font-size: 22px; padding: 12px; width: 80px; text-align: center; border: 2px solid #eee; border-radius: 12px; outline: none; }
        button { padding: 12px 20px; font-size: 16px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 12px; font-weight: bold; }
        #result-area { display: none; flex-direction: column; align-items: center; margin-top: 10px; }
        
        /* 注音符號樣式 */
        .zhuyin { 
            font-size: 52px; 
            color: #e67e22; 
            font-weight: bold; 
            margin-bottom: 10px; 
            cursor: pointer; 
            font-family: "BiauKai", "標楷體", serif; 
            min-height: 60px;
        }
        
        #character-target { width: 250px; height: 250px; border: 1px solid #eee; background: #fff; border-radius: 12px; }
        .status-msg { margin-top: 15px; font-weight: bold; font-size: 14px; min-height: 20px; }
        .loading { color: #3498db; }
        .error { color: #e74c3c; }
        .controls { display: flex; gap: 10px; margin-top: 20px; }
        .hint { font-size: 12px; color: #999; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>繁體中文筆畫學習</h1>
        <div class="input-group">
            <input type="text" id="charInput" maxlength="1" placeholder="字">
            <button onclick="queryCharacter()">搜尋</button>
        </div>
        
        <div id="statusMsg" class="status-msg"></div>

        <div id="result-area">
            <p class="hint">點擊注音聽發音</p>
            <div id="zhuyinDisplay" class="zhuyin" onclick="speakText()"></div>
            <div id="character-target"></div>
            <div class="controls">
                <button style="background:#7f8c8d;" onclick="writer.animateCharacter()">重播</button>
                <button id="quizBtn" style="background:#27ae60;" onclick="toggleQuiz()">手寫測驗</button>
            </div>
        </div>
    </div>

    <script>
        let writer = null;
        let isQuiz = false;
        let currentChar = "";

        // 語音朗讀
        function speakText() {
            if (!currentChar) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(currentChar);
            utterance.lang = 'zh-TW';
            utterance.rate = 0.7;
            window.speechSynthesis.speak(utterance);
        }

        async function queryCharacter() {
            const char = document.getElementById('charInput').value.trim();
            const statusMsg = document.getElementById('statusMsg');
            const resultArea = document.getElementById('result-area');
            const target = document.getElementById('character-target');
            const zhuyinBox = document.getElementById('zhuyinDisplay');

            if (!char || !/[\u4e00-\u9fa5]/.test(char)) {
                statusMsg.className = "status-msg error";
                statusMsg.innerText = "請輸入一個中文字";
                return;
            }

            currentChar = char;
            statusMsg.className = "status-msg loading";
            statusMsg.innerText = "正在載入...";
            statusMsg.style.display = "block";
            resultArea.style.display = "none";
            target.innerHTML = '';

            // --- 修正後的注音獲取邏輯 ---
            try {
                // 使用 pinyinPro 全域物件獲取注音
                if (window.pinyinPro) {
                    const zy = window.pinyinPro.pinyin(char, { type: 'zhuyin' });
                    zhuyinBox.innerText = zy;
                } else {
                    zhuyinBox.innerText = "載入中...";
                }
            } catch (e) {
                console.error("注音解析錯誤:", e);
                zhuyinBox.innerText = "";
            }

            // 建立筆畫動畫
            writer = HanziWriter.create('character-target', char, {
                width: 250,
                height: 250,
                padding: 10,
                showOutline: true,
                strokeColor: '#2c3e50',
                charDataLoader: async function(charToLoad, onComplete) {
                    // 使用多重備援路徑
                    const urls = [
                        `https://cdn.jsdelivr.net/npm/hanzi-writer-data-traditional@2/${encodeURIComponent(charToLoad)}.json`,
                        `https://cdn.jsdelivr.net/npm/hanzi-writer-data@2/${encodeURIComponent(charToLoad)}.json`
                    ];

                    for (const url of urls) {
                        try {
                            const res = await fetch(url);
                            if (res.ok) {
                                const data = await res.json();
                                onComplete(data);
                                statusMsg.style.display = "none";
                                resultArea.style.display = "flex";
                                writer.animateCharacter();
                                speakText();
                                return;
                            }
                        } catch (e) { }
                    }
                    statusMsg.className = "status-msg error";
                    statusMsg.innerText = "找不到筆畫資料";
                }
            });
        }

        function toggleQuiz() {
            if (!writer) return;
            isQuiz = !isQuiz;
            const btn = document.getElementById('quizBtn');
            if (isQuiz) {
                writer.quiz();
                btn.innerText = "停止測驗";
            } else {
                writer.cancelQuiz();
                writer.animateCharacter();
                btn.innerText = "手寫測驗";
            }
        }
    </script>
</body>
</html>
