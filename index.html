<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">

    <title>ç¹é«”ä¸­æ–‡ AI å­¸ç¿’å·¥å…· - ä½œè€… Wilson Chang</title>
    
    <link rel="preload" href="./BpmfZihiKaiStd-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>

    <style>
        @font-face {
            font-family: 'WilsonZhuyinFont';
            src: url('./BpmfZihiKaiStd-Regular.ttf') format('truetype');
            font-display: swap;
        }

        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #fdfbf7; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        
        .zhuyin-box {

            font-size: 110px; 
            color: #d97706; 
            margin: 10px 0;
            cursor: pointer;
            line-height: 1.2;
            min-height: 130px;
            transition: transform 0.2s;
        }

        /* æˆåŠŸæ™‚çš„è·³å‹•å‹•ç•« */
        @keyframes success-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .success-animation { animation: success-bounce 0.5s ease; }

        #character-target { 
            width: 250px; 
            height: 250px; 
            border: 2px solid #eee; 
            margin: 20px auto; 
            background: #fff; 
            border-radius: 10px;
            transition: all 0.3s;
        }

        /* æˆåŠŸæ™‚çš„é–ƒçˆå…‰èŠ’ */
        .flash-success {
            border-color: #4ade80 !important;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
            background-color: #f0fdf4 !important;
        }

        .input-group { margin-bottom: 20px; }
        input { font-size: 24px; padding: 10px; width: 60px; text-align: center; border: 2px solid #ddd; border-radius: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #4a7c59; color: white; border: none; border-radius: 10px; font-weight: bold; margin: 5px; transition: 0.2s; }
        button:active { transform: translateY(2px); }
        .footer { margin-top: 40px; color: #94a3b8; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ç¹é«”ä¸­æ–‡ç­†ç•«å­¸ç¿’</h1>
        
        <div class="input-group">
            <input type="text" id="charInput" maxlength="1" placeholder="å­—">
            <button onclick="handleSearch()">é–‹å§‹å­¸ç¿’</button>
        </div>
        
        <div id="result-area" style="display:none;">
            <div id="zhuyinDisplay" class="zhuyin-box" onclick="playVoice()"></div>
            <p style="font-size:12px; color:#aaa; margin-top:-15px;">ğŸ’¡ é»æ“Šä¸Šæ–¹è½ç™¼éŸ³</p>
            
            <div id="character-target"></div>
            
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button style="background:#64748b;" onclick="replay()">é‡æ’­ç­†ç•«</button>
                <button id="quizBtn" style="background:#059669;" onclick="startQuiz()">æ‰‹å¯«æ¸¬é©—</button>
            </div>
        </div>

        <div class="footer">ä½œè€… Wilson Chang</div>
    </div>

    <script>
        var writer = null;

        function playVoice() {
            var char = document.getElementById('charInput').value;
            if (!char) return;
            window.speechSynthesis.cancel();
            var msg = new SpeechSynthesisUtterance(char);
            msg.lang = 'zh-TW';
            window.speechSynthesis.speak(msg);
        }

        // å¼·åŒ–ç‰ˆæˆåŠŸéŸ³æ•ˆï¼šå’Œå¼¦éŸ¿éˆ´è²
        function playSuccessTone() {
            try {
                var context = new (window.AudioContext || window.webkitAudioContext)();
                
                function playNote(freq, startTime, duration) {
                    var osc = context.createOscillator();
                    var gain = context.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, startTime);
                    gain.gain.setValueAtTime(0.4, startTime); // éŸ³é‡åŠ å¤§
                    gain.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
                    osc.connect(gain);
                    gain.connect(context.destination);
                    osc.start(startTime);
                    osc.stop(startTime + duration);
                }

                // æ’­æ”¾å®-å®å…©è²
                playNote(659.25, context.currentTime, 0.3); // E5
                playNote(880.00, context.currentTime + 0.1, 0.5); // A5
            } catch (e) { console.log("éŸ³æ•ˆå¤±æ•—"); }
        }

        function handleSearch() {
            var char = document.getElementById('charInput').value.trim();
            if (!char) return;

            document.getElementById('result-area').style.display = 'block';
            document.getElementById('zhuyinDisplay').innerText = char;
            document.getElementById('character-target').innerHTML = '';
            // é‡è¨­æ¨£å¼
            document.getElementById('character-target').className = '';
            document.getElementById('zhuyinDisplay').classList.remove('success-animation');

            writer = HanziWriter.create('character-target', char, {
                width: 250,
                height: 250,
                padding: 10,
                showOutline: true,
                strokeColor: '#333',
                charDataLoader: function(charToLoad, onComplete) {
                    fetch('https://cdn.jsdelivr.net/npm/hanzi-writer-data-traditional@2/' + encodeURIComponent(charToLoad) + '.json')
                        .then(function(res) { return res.json(); })
                        .then(onComplete)
                        .catch(function() {
                            fetch('https://cdn.jsdelivr.net/npm/hanzi-writer-data@2/' + encodeURIComponent(charToLoad) + '.json')
                                .then(function(res) { return res.json(); })
                                .then(onComplete);
                        });
                }
            });
            writer.animateCharacter();
            playVoice();
        }

        function replay() { if (writer) writer.animateCharacter(); }

        function startQuiz() {
            if (writer) {
                writer.quiz({
                    onComplete: function() {
                        // æ’­æ”¾æˆåŠŸéŸ³æ•ˆ
                        playSuccessTone();
                        
                        // è¦–è¦ºå›é¥‹ï¼šé–ƒçˆç¶ å…‰ + å­—é«”è·³å‹•
                        var target = document.getElementById('character-target');
                        var zhuyin = document.getElementById('zhuyinDisplay');
                        
                        target.classList.add('flash-success');
                        zhuyin.classList.add('success-animation');
                        
                        // 1.5ç§’å¾Œç§»é™¤å‹•ç•«é¡åˆ¥ä»¥ä¾¿ä¸‹æ¬¡ä½¿ç”¨
                        setTimeout(function() {
                            target.classList.remove('flash-success');
                            zhuyin.classList.remove('success-animation');
                        }, 1500);
                    }
                });
            }
        }
    </script>
</body>
</html>
