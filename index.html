<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繁體中文筆畫學習 AI 工具</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://unpkg.com/pinyin-pro/dist/index.js"></script>

    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        h1 { color: #2c3e50; font-size: 24px; }
        .input-group { margin: 20px 0; display: flex; justify-content: center; gap: 10px; }
        input { font-size: 20px; padding: 10px; width: 80px; text-align: center; border: 2px solid #ddd; border-radius: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 10px; }
        #result-area { display: none; flex-direction: column; align-items: center; margin-top: 20px; }
        .zhuyin { font-size: 40px; color: #e67e22; font-weight: bold; margin-bottom: 15px; }
        #character-target { width: 250px; height: 250px; border: 1px solid #eee; background: #fff; }
        .error { color: #e74c3c; font-weight: bold; margin-top: 10px; display: none; }
        .loading { color: #3498db; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>繁體中文筆畫學習</h1>
        <div class="input-group">
            <input type="text" id="charInput" maxlength="1" placeholder="輸入字">
            <button onclick="queryCharacter()">開始學習</button>
        </div>
        
        <div id="loading" class="loading">正在載入筆畫資料...</div>
        <div id="errorMsg" class="error"></div>

        <div id="result-area">
            <div id="zhuyinDisplay" class="zhuyin"></div>
            <div id="character-target"></div>
            <button style="margin-top:15px; background:#95a5a6;" onclick="writer.animateCharacter()">重播動畫</button>
        </div>
    </div>

    <script>
        let writer = null;

        async function queryCharacter() {
            const char = document.getElementById('charInput').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('result-area');
            const target = document.getElementById('character-target');

            // 隱藏之前的內容
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';
            target.innerHTML = '';

            if (!char || !/[\u4e00-\u9fa5]/.test(char)) {
                errorMsg.innerText = "請輸入一個中文字";
                errorMsg.style.display = 'block';
                return;
            }

            loading.style.display = 'block';

            try {
                // 1. 取得注音
                const zhuyin = pinyinPro.pinyin(char, { type: 'zhuyin' });
                document.getElementById('zhuyinDisplay').innerText = zhuyin;

                // 2. 建立筆劃
                writer = HanziWriter.create('character-target', char, {
                    width: 250,
                    height: 250,
                    padding: 5,
                    showOutline: true,
                    charDataLoader: async function(charToLoad, onComplete) {
                        try {
                            const response = await fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data-traditional@2.0.1/${encodeURIComponent(charToLoad)}.json`);
                            if (!response.ok) throw new Error("資料庫找不到這個字");
                            const data = await response.json();
                            onComplete(data);
                            
                            // 資料載入成功後顯示區域
                            loading.style.display = 'none';
                            resultArea.style.display = 'flex';
                            writer.animateCharacter();
                        } catch (e) {
                            loading.style.display = 'none';
                            errorMsg.innerText = "讀取失敗：可能是瀏覽器安全性限制。請嘗試將檔案上傳到 GitHub 或使用伺服器開啟。";
                            errorMsg.style.display = 'block';
                        }
                    }
                });

            } catch (e) {
                loading.style.display = 'none';
                errorMsg.innerText = "發生未知錯誤。";
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
