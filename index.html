<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>

    <script src="https://unpkg.com/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>

    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f8f9fa; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 420px; width: 100%; }
        h1 { color: #2c3e50; font-size: 24px; margin-bottom: 5px; }
        .input-group { margin: 20px 0; display: flex; justify-content: center; gap: 8px; }
        input { font-size: 22px; padding: 12px; width: 80px; text-align: center; border: 2px solid #eee; border-radius: 12px; outline: none; transition: 0.3s; }
        input:focus { border-color: #3498db; }
        button { padding: 12px 20px; font-size: 16px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 12px; font-weight: bold; }
        #result-area { display: none; flex-direction: column; align-items: center; margin-top: 10px; }
        .zhuyin { font-size: 48px; color: #e67e22; font-weight: bold; margin-bottom: 5px; cursor: pointer; font-family: "BiauKai", "æ¨™æ¥·é«”", serif; }
        #character-target { width: 250px; height: 250px; border: 1px solid #eee; background: #fff; border-radius: 12px; box-shadow: inset 0 0 10px rgba(0,0,0,0.02); }
        .status-msg { margin-top: 15px; font-weight: bold; font-size: 14px; min-height: 20px; }
        .loading { color: #3498db; }

    </style>
</head>
<body>

    <div class="container">
        <h1>ç¹é«”ä¸­æ–‡ç­†ç•«å­¸ç¿’</h1>
        <div class="input-group">
            <input type="text" id="charInput" maxlength="1" placeholder="å­—">
            <button onclick="queryCharacter()">æœå°‹</button>
        </div>
        
        <div id="statusMsg" class="status-msg"></div>

        <div id="result-area">
            <div id="zhuyinDisplay" class="zhuyin" onclick="speakText()"></div>
            <div id="character-target"></div>
            <div class="controls">
                <button style="background:#7f8c8d;" onclick="writer.animateCharacter()">é‡æ’­</button>
                <button id="quizBtn" style="background:#27ae60;" onclick="toggleQuiz()">æ‰‹å¯«æ¸¬é©—</button>
            </div>
        </div>
    </div>

    <script>
        let writer = null;
        let isQuiz = false;
        let currentChar = "";

        function speakText() {
            if (!currentChar) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(currentChar);
            utterance.lang = 'zh-TW';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        async function queryCharacter() {
            const char = document.getElementById('charInput').value.trim();
            const statusMsg = document.getElementById('statusMsg');
            const resultArea = document.getElementById('result-area');
            const target = document.getElementById('character-target');

            if (!char || !/[\u4e00-\u9fa5]/.test(char)) {
                statusMsg.className = "status-msg error";
                statusMsg.innerText = "è«‹è¼¸å…¥ä¸€å€‹ä¸­æ–‡å­—";
                return;
            }

            currentChar = char;
            statusMsg.className = "status-msg loading";
            statusMsg.innerText = "ğŸ” æœå°‹è³‡æ–™åº«ä¸­...";
            statusMsg.style.display = "block";
            resultArea.style.display = "none";
            target.innerHTML = '';

            try {
                // æ³¨éŸ³è½‰æ›
                const zhuyin = pinyinPro.pinyin(char, { type: 'zhuyin' });
                document.getElementById('zhuyinDisplay').innerText = zhuyin;

                // å»ºç«‹ç­†ç•«ç‰©ä»¶
                writer = HanziWriter.create('character-target', char, {
                    width: 250,
                    height: 250,
                    padding: 10,
                    showOutline: true,
                    strokeColor: '#2c3e50',
                    // å„ªåŒ–å¾Œçš„è¼‰å…¥å™¨
                    charDataLoader: async function(charToLoad, onComplete) {
                        const urls = [
                            `https://cdn.jsdelivr.net/npm/hanzi-writer-data-traditional@2/${encodeURIComponent(charToLoad)}.json`,
                            `https://cdn.jsdelivr.net/npm/hanzi-writer-data@2/${encodeURIComponent(charToLoad)}.json`,
                            `https://unpkg.com/hanzi-writer-data-traditional@2/${encodeURIComponent(charToLoad)}.json`
                        ];

                        for (const url of urls) {
                            try {
                                const res = await fetch(url);
                                if (res.ok) {
                                    const data = await res.json();
                                    onComplete(data);
                                    statusMsg.style.display = "none";
                                    resultArea.style.display = "flex";
                                    writer.animateCharacter();
                                    speakText();
                                    return; // æˆåŠŸå¾Œè·³å‡ºè¿´åœˆ
                                }
                            } catch (e) { console.error("å˜—è©¦è·¯å¾‘å¤±æ•—:", url); }
                        }
                        // å¦‚æœæ‰€æœ‰è·¯å¾‘éƒ½å¤±æ•—
                        throw new Error("Data not found");
                    }
                });

            } catch (e) {
                statusMsg.className = "status-msg error";
                statusMsg.innerText = "âŒ æ‰¾ä¸åˆ°ç­†ç•«è³‡æ–™ï¼Œè«‹æ›å€‹å­—è©¦è©¦ã€‚";
            }
        }

        function toggleQuiz() {
            if (!writer) return;
            isQuiz = !isQuiz;
            const btn = document.getElementById('quizBtn');
            if (isQuiz) {
                writer.quiz();
                btn.innerText = "åœæ­¢æ¸¬é©—";
            } else {
                writer.cancelQuiz();
                writer.animateCharacter();
                btn.innerText = "æ‰‹å¯«æ¸¬é©—";
            }
        }
    </script>
</body>
</html>
