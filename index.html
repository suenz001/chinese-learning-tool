<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁπÅÈ´î‰∏≠Êñá AI Â≠∏ÁøíÂ∑•ÂÖ∑ - ‰ΩúËÄÖ Wilson Chang</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
<link rel="preload" href="./BpmfZihiKaiStd-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <style>
        @font-face {
            font-family: 'WilsonZhuyinFont';
            src: url('./BpmfZihiKaiStd-Regular.ttf') format('truetype');
            font-display: swap;
        }

        body { font-family: "Microsoft JhengHei", sans-serif; background-color: #fdfbf7; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        
        .zhuyin-box { 
            font-family: 'WilsonZhuyinFont', serif !important; 
            font-size: 110px; 
            color: #d97706; 
            margin: 10px 0;
            cursor: pointer;
            line-height: 1.2;
            min-height: 130px;
        }

        #character-target { width: 250px; height: 250px; border: 2px solid #eee; margin: 20px auto; background: #fff; border-radius: 10px; }
        .input-group { margin-bottom: 20px; }
        input { font-size: 24px; padding: 10px; width: 60px; text-align: center; border: 2px solid #ddd; border-radius: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #4a7c59; color: white; border: none; border-radius: 10px; font-weight: bold; margin: 5px; }
        .footer { margin-top: 40px; color: #94a3b8; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ÁπÅÈ´î‰∏≠ÊñáÁ≠ÜÁï´Â≠∏Áøí</h1>
        
        <div class="input-group">
            <input type="text" id="charInput" maxlength="1" placeholder="Â≠ó">
            <button onclick="handleSearch()">ÈñãÂßãÂ≠∏Áøí</button>
        </div>
        
        <div id="result-area" style="display:none;">
            <div id="zhuyinDisplay" class="zhuyin-box" onclick="playVoice()"></div>
            <p style="font-size:12px; color:#aaa; margin-top:-15px;">üí° ÈªûÊìä‰∏äÊñπËÅΩÁôºÈü≥</p>
            
            <div id="character-target"></div>
            
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button style="background:#64748b;" onclick="replay()">ÈáçÊí≠ÂãïÁï´</button>
                <button id="quizBtn" style="background:#059669;" onclick="startQuiz()">ÊâãÂØ´Ê∏¨È©ó</button>
            </div>
        </div>

        <div class="footer">‰ΩúËÄÖ Wilson Chang</div>
    </div>

    <script>
        var writer = null;

        function playVoice() {
            var char = document.getElementById('charInput').value;
            if (!char) return;
            window.speechSynthesis.cancel();
            var msg = new SpeechSynthesisUtterance(char);
            msg.lang = 'zh-TW';
            window.speechSynthesis.speak(msg);
        }

        function playSuccessTone() {
            try {
                var context = new (window.AudioContext || window.webkitAudioContext)();
                var osc = context.createOscillator();
                var gain = context.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, context.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1046.50, context.currentTime + 0.1);
                gain.gain.setValueAtTime(0.2, context.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.4);
                osc.connect(gain);
                gain.connect(context.destination);
                osc.start();
                osc.stop(context.currentTime + 0.4);
            } catch (e) { console.log("Èü≥ÊïàÊí≠ÊîæÂ§±Êïó"); }
        }

        function handleSearch() {
            var char = document.getElementById('charInput').value.trim();
            if (!char) return;

            document.getElementById('result-area').style.display = 'block';
            document.getElementById('zhuyinDisplay').innerText = char;
            document.getElementById('character-target').innerHTML = '';

            writer = HanziWriter.create('character-target', char, {
                width: 250,
                height: 250,
                padding: 10,
                showOutline: true,
                strokeColor: '#333',
                charDataLoader: function(charToLoad, onComplete) {
                    fetch('https://cdn.jsdelivr.net/npm/hanzi-writer-data-traditional@2/' + encodeURIComponent(charToLoad) + '.json')
                        .then(function(res) { return res.json(); })
                        .then(onComplete)
                        .catch(function() {
                            fetch('https://cdn.jsdelivr.net/npm/hanzi-writer-data@2/' + encodeURIComponent(charToLoad) + '.json')
                                .then(function(res) { return res.json(); })
                                .then(onComplete);
                        });
                }
            });
            writer.animateCharacter();
            playVoice();
        }

        function replay() { if (writer) writer.animateCharacter(); }

        function startQuiz() {
            if (writer) {
                writer.quiz({
                    onComplete: function() {
                        playSuccessTone();
                    }
                });
            }
        }
    </script>
</body>
</html>
